<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather API</title>
    <!--<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.16/jquery.min.js"/>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="GlassInterface.js"></script>
    <link rel="stylesheet" type="text/css" href="GlassInterface.css" media="screen"/>
    <link rel="stylesheet" href="compiled/flipclock.css">
    <script src="compiled/flipclock.js"></script>


</head>
<body class=body>
<div class = rightThird>
     <div class=clockDiv>
        <div class="clock" style="margin:2em;"></div>

        <script type="text/javascript">
            var clock;

            $(document).ready(function () {
                clock = $('.clock').FlipClock({
                    clockFace: 'TwelveHourClock',
                    showSeconds: false
                });
            });
        </script>
    </div>
    <div class=currentWeatherDiv>
        <span class = city></span>
        <p><span class=currentTemp></span> &#8457    <span class = currentConditions></span></p>
        <div class=weatherIcon></div>
        <p>Winds blowing at <span class = windDirection></span>&deg at <span class = windSpeed></span> mph</p>
    </div>
</div>
<div class = middleThird>
    <p id = welcomeMessage>Welcome to Smart Glass</p>
    <div class="quoteOfTheDayDiv">
        <!--<span class = "quoteOfTheDay"></span>-->
    </div>
</div>
<div class=leftThird>
    <div class=newsFeed></div>
</div>

<div class = bottomDiv>
    <!--<div class="quoteOfTheDay"></div>-->
</div>
</body>
</html>
